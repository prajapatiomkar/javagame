<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cookie Enable</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <script>
        document.getElementById('demo1').innerHTML="cookies Enable is : "+navigator.appName;
        document.getElementById('demo2').innerHTML="cookies Enable is :"+navigator.cookieEnabled;
        document.getElementById('demo3').innerHTML="cookies Enable is :"+navigator.appCodeName;
        document.getElementById('demo4').innerHTML="cookies Enable is :"+navigator.product;
        document.getElementById('demo5').innerHTML="cookies Enable is :"+navigator.appVersion;
        document.getElementById('demo6').innerHTML="cookies Enable is :"+navigator.userAgent;
        // document.getElementById('demo7').innerHTML="cookies Enable is :"+navigator.cookieEnabled;
        // document.getElementById('demo8').innerHTML="cookies Enable is :"+navigator.cookieEnabled;
    </script>
</body>
</html>
